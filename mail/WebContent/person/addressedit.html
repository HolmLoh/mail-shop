<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="am-form-group">
	<label for="user-name" class="am-form-label">收货人</label>
	<div class="am-form-content">
		<input type="text" id="user-name" name="user-name"
			placeholder="收货人" value = "#{USERNAME}">
	</div>
</div>

<div class="am-form-group">
	<label for="user-phone" class="am-form-label" >手机号码</label>
	<div class="am-form-content">
		<input id="user-phone" name="user-phone" placeholder="手机号必填"
			type="text" value = "#{USERPHONE}">
	</div>
</div>
<div class="am-form-group">
	<label for="user-address" class="am-form-label">所在地</label>
	<div class="am-form-content address">
		<select data-am-selected name="country">
			<option value="中国" selected>中国</option>
					
			<option value="美国">美国</option>
		</select> <select data-am-selected name="province">
			<option value="浙江省">浙江省</option>
			<option value="湖北省" selected>湖北省</option>
		</select> <select data-am-selected name="city">
			<option value="温州市">温州市</option>
			<option value="武汉市" selected>武汉市</option>
			</select>
	</div>
</div>

<div class="am-form-group">
	<label for="user-intro" class="am-form-label">详细地址</label>
	<div class="am-form-content">

			placeholder="输入详细地址" value = "#{USERINTO}"></textarea>
		<small>100字以内写出你的详细地址...</small>
	</div>
</div>

<div class="am-form-group">
	<div class="am-u-sm-9 am-u-sm-push-3">
		<a class="am-btn am-btn-danger" id="edit">保存</a>
		<!--<input type="button" value="登录" id = "submit" onclick="login()"> -->
		<a href="javascript: void(0)"
			class="am-close am-btn am-btn-danger" data-am-modal-close  >取消</a>
	</div>

</div>
</body>
</html>
