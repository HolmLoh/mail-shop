<form method="get" class = "aa" id = "#{RAID}">
	<li class="user-addresslist defaultAddr" ><span
		class="new-option-r"><i class="am-icon-check-circle"></i>默认地址</span>
		<p class="new-tit new-p-re">
			<span class="new-txt">#{PERSON}</span> <span class="new-txt-rd2">#{PHONE}</span>
		</p>
		<div class="new-mu_l2a new-p-re">
			<p class="new-mu_l2cw">
				<span class="title">地址：</span> <span class="province">#{PROVINCE} </span>
				<span class="city">#{CITY} </span><span
					class="street">#{DETAIL} </span>
			</p>
		</div>
		 	<input type="hidden" id="userid" value = "#{RAID}"> 
		<div class="new-addr-btn">
			<a href="#" id ="#{ID}"><i class="am-icon-edit" ></i>编辑</a> <span
				class="new-addr-bar">|</span> <a href="javascript:void(0);"
				onclick="delClick(this);"><i class="am-icon-trash"></i>删除</a>
		</div></li>
</form>
